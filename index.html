<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="progress" style="margin-top: 50px;">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div style="margin-top: 30px;">
            <button type="button" class="btn btn-primary btn-1-percent">+1%</button>
            <button type="button" class="btn btn-primary btn-3-percent">+3%</button>
            <button type="button" class="btn btn-primary btn-7-percent">+7%</button>
        </div>
    </div>
</body>
</html>
